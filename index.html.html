<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—É–∑—ã–∫–∞–ª—å–Ω–æ–µ –õ–æ—Ç–æ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const storage = {
            async get(key) { 
                const item = localStorage.getItem(key); 
                return item ? { value: item } : null; 
            },
            async set(key, value) { 
                localStorage.setItem(key, value); 
                return { key, value }; 
            },
            async delete(key) { 
                localStorage.removeItem(key); 
                return { deleted: true }; 
            }
        };
        window.storage = storage;

        const MusicLoto = () => {
            const [role, setRole] = useState(null);
            const [categories, setCategories] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('');
            const [songs, setSongs] = useState([]);
            const [gameState, setGameState] = useState('idle');
            const [currentSongIndex, setCurrentSongIndex] = useState(-1);
            const [playerCard, setPlayerCard] = useState([]);
            const [markedCells, setMarkedCells] = useState([]);
            const [newCategory, setNewCategory] = useState('');
            const [editingSong, setEditingSong] = useState(null);
            const audioRef = useRef(null);

            useEffect(() => { 
                loadData(); 
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Å–µ–Ω –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            useEffect(() => {
                if (selectedCategory) {
                    loadSongsForCategory(selectedCategory);
                }
            }, [selectedCategory]);

            const loadData = async () => {
                try {
                    const data = await storage.get('categories');
                    if (data) {
                        setCategories(JSON.parse(data.value));
                    }
                } catch (e) {
                    console.log('–ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞');
                }
            };

            const saveCategories = async (cats) => {
                await storage.set('categories', JSON.stringify(cats));
            };

            const saveSongs = async (cat, list) => {
                await storage.set(`songs-${cat}`, JSON.stringify(list));
            };

            const loadSongsForCategory = async (cat) => {
                try {
                    const data = await storage.get(`songs-${cat}`);
                    if (data) {
                        const loadedSongs = JSON.parse(data.value);
                        setSongs(loadedSongs);
                        return loadedSongs;
                    }
                } catch (e) {
                    console.log('–ù–µ—Ç –ø–µ—Å–µ–Ω –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
                }
                setSongs([]);
                return [];
            };

            const loadSongs = async (cat) => {
                try {
                    const data = await storage.get(`songs-${cat}`);
                    return data ? JSON.parse(data.value) : [];
                } catch (e) { 
                    return []; 
                }
            };

            const addCategory = () => {
                if (newCategory.trim()) {
                    const updated = [...categories, { name: newCategory, songCount: 0 }];
                    setCategories(updated);
                    saveCategories(updated);
                    setNewCategory('');
                }
            };

            const deleteCategory = async (name) => {
                const updated = categories.filter(c => c.name !== name);
                setCategories(updated);
                saveCategories(updated);
                await storage.delete(`songs-${name}`);
                if (selectedCategory === name) {
                    setSelectedCategory('');
                    setSongs([]);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file && file.type === 'audio/mpeg') {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        setEditingSong({ 
                            id: Date.now(), 
                            artist: '', 
                            title: '', 
                            audioData: ev.target.result, 
                            isNew: true 
                        });
                    };
                    reader.readAsDataURL(file);
                }
                // –û—á–∏—â–∞–µ–º input —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞
                e.target.value = '';
            };

            const saveSong = async () => {
                if (!editingSong?.artist || !editingSong?.title || !selectedCategory) {
                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }

                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –ø–µ—Å–µ–Ω
                    const current = await loadSongs(selectedCategory);
                    let updated;
                    
                    if (editingSong.isNew) {
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø–µ—Å–Ω—é
                        updated = [...current, { 
                            id: editingSong.id, 
                            artist: editingSong.artist, 
                            title: editingSong.title, 
                            audioData: editingSong.audioData 
                        }];
                    } else {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é
                        updated = current.map(s => s.id === editingSong.id ? editingSong : s);
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –ø–µ—Å–µ–Ω
                    await saveSongs(selectedCategory, updated);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Å–µ–Ω
                    setSongs(updated);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–µ—Å–µ–Ω –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                    const updatedCats = categories.map(c => 
                        c.name === selectedCategory ? { ...c, songCount: updated.length } : c
                    );
                    setCategories(updatedCats);
                    await saveCategories(updatedCats);
                    
                    // –í–ê–ñ–ù–û: –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                    setEditingSong(null);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–µ—Å–Ω–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø–µ—Å–Ω–∏');
                }
            };

            const deleteSong = async (id) => {
                if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –ø–µ—Å–Ω—é?')) return;
                
                const updated = songs.filter(s => s.id !== id);
                setSongs(updated);
                await saveSongs(selectedCategory, updated);
                
                const updatedCats = categories.map(c => 
                    c.name === selectedCategory ? { ...c, songCount: updated.length } : c
                );
                setCategories(updatedCats);
                await saveCategories(updatedCats);
            };

            const selectCategory = async (name) => {
                setSelectedCategory(name);
                // –ü–µ—Å–Ω–∏ –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —á–µ—Ä–µ–∑ useEffect
            };

            const startGame = () => {
                if (songs.length < 25) { 
                    alert('–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 25 –ø–µ—Å–µ–Ω –¥–ª—è –∏–≥—Ä—ã!'); 
                    return; 
                }
                const shuffled = [...songs].sort(() => Math.random() - 0.5);
                setSongs(shuffled);
                setCurrentSongIndex(0);
                setGameState('playing');
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
                if (role === 'player') {
                    const card = shuffled.slice(0, 25);
                    setPlayerCard(card);
                    setMarkedCells([]);
                }
            };

            const toggleCell = (i) => {
                setMarkedCells(markedCells.includes(i) ? markedCells.filter(idx => idx !== i) : [...markedCells, i]);
            };

            const playPause = () => {
                if (audioRef.current) {
                    if (gameState === 'playing') {
                        audioRef.current.pause();
                        setGameState('paused');
                    } else {
                        audioRef.current.play();
                        setGameState('playing');
                    }
                }
            };

            const nextSong = () => {
                if (currentSongIndex < songs.length - 1) {
                    setCurrentSongIndex(currentSongIndex + 1);
                    setGameState('playing');
                }
            };

            const prevSong = () => {
                if (currentSongIndex > 0) {
                    setCurrentSongIndex(currentSongIndex - 1);
                    setGameState('playing');
                }
            };

            const endGame = () => {
                setGameState('idle');
                setCurrentSongIndex(-1);
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.currentTime = 0;
                }
                setPlayerCard([]);
                setMarkedCells([]);
            };

            useEffect(() => {
                if (audioRef.current && currentSongIndex >= 0 && gameState === 'playing' && role === 'host') {
                    audioRef.current.load();
                    audioRef.current.play();
                }
            }, [currentSongIndex, gameState, role]);

            if (!role) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üéµ</div>
                                <h1 className="text-3xl font-bold text-gray-800">–ú—É–∑—ã–∫–∞–ª—å–Ω–æ–µ –õ–æ—Ç–æ</h1>
                            </div>
                            <div className="space-y-4">
                                <button onClick={() => setRole('host')} className="w-full bg-purple-600 text-white py-4 rounded-xl font-semibold hover:bg-purple-700 transition">
                                    –Ø –≤–µ–¥—É—â–∏–π
                                </button>
                                <button onClick={() => setRole('player')} className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition">
                                    –Ø —É—á–∞—Å—Ç–Ω–∏–∫
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (role === 'host') {
                return (
                    <div className="min-h-screen bg-gray-100 p-4">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-2xl font-bold text-gray-800">–ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ</h1>
                                    <button onClick={() => setRole(null)} className="text-gray-600 hover:text-gray-800 font-semibold">
                                        –í—ã–π—Ç–∏
                                    </button>
                                </div>

                                {gameState === 'idle' && (
                                    <>
                                        <div className="mb-6">
                                            <h2 className="text-xl font-semibold mb-4">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
                                            <div className="flex gap-2 mb-4">
                                                <input 
                                                    type="text" 
                                                    value={newCategory} 
                                                    onChange={(e) => setNewCategory(e.target.value)} 
                                                    onKeyPress={(e) => e.key === 'Enter' && addCategory()}
                                                    placeholder="–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è" 
                                                    className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" 
                                                />
                                                <button onClick={addCategory} className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-semibold">
                                                    + –î–æ–±–∞–≤–∏—Ç—å
                                                </button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                {categories.map(c => (
                                                    <div 
                                                        key={c.name} 
                                                        className={`p-4 border-2 rounded-lg cursor-pointer transition ${selectedCategory === c.name ? 'border-purple-600 bg-purple-50' : 'border-gray-200 hover:border-purple-300'}`} 
                                                        onClick={() => selectCategory(c.name)}
                                                    >
                                                        <div className="flex justify-between items-center">
                                                            <div>
                                                                <div className="font-semibold">{c.name}</div>
                                                                <div className="text-sm text-gray-600">{c.songCount} –ø–µ—Å–µ–Ω</div>
                                                            </div>
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); deleteCategory(c.name); }} 
                                                                className="text-red-600 hover:text-red-800 text-xl"
                                                            >
                                                                üóëÔ∏è
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {selectedCategory && (
                                            <div className="mb-6">
                                                <h2 className="text-xl font-semibold mb-4">–ü–µ—Å–Ω–∏ - {selectedCategory}</h2>
                                                <label className="block mb-4">
                                                    <div className="bg-blue-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-blue-700 text-center font-semibold">
                                                        üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å MP3
                                                    </div>
                                                    <input 
                                                        type="file" 
                                                        accept="audio/mpeg" 
                                                        onChange={handleFileUpload} 
                                                        className="hidden" 
                                                    />
                                                </label>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {songs.length === 0 && (
                                                        <div className="text-center text-gray-500 py-8">
                                                            –ó–∞–≥—Ä—É–∑–∏—Ç–µ –ø–µ—Ä–≤—É—é –ø–µ—Å–Ω—é
                                                        </div>
                                                    )}
                                                    {songs.map(s => (
                                                        <div key={s.id} className="flex justify-between items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                                            <div>
                                                                <div className="font-semibold text-gray-800">{s.artist}</div>
                                                                <div className="text-sm text-gray-600">{s.title}</div>
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button 
                                                                    onClick={() => setEditingSong({...s, isNew: false})} 
                                                                    className="text-blue-600 hover:text-blue-800 text-xl"
                                                                >
                                                                    ‚úèÔ∏è
                                                                </button>
                                                                <button 
                                                                    onClick={() => deleteSong(s.id)} 
                                                                    className="text-red-600 hover:text-red-800 text-xl"
                                                                >
                                                                    üóëÔ∏è
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {songs.length >= 25 && (
                                            <button 
                                                onClick={startGame} 
                                                className="w-full bg-green-600 text-white py-4 rounded-xl font-semibold hover:bg-green-700 text-lg shadow-lg"
                                            >
                                                ‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
                                            </button>
                                        )}
                                        {songs.length > 0 && songs.length < 25 && (
                                            <div className="text-center text-amber-600 font-semibold bg-amber-50 py-3 rounded-lg">
                                                –ó–∞–≥—Ä—É–∑–∏—Ç–µ –º–∏–Ω–∏–º—É–º 25 –ø–µ—Å–µ–Ω (—Å–µ–π—á–∞—Å {songs.length}/25)
                                            </div>
                                        )}
                                    </>
                                )}

                                {gameState !== 'idle' && currentSongIndex >= 0 && (
                                    <div className="space-y-6">
                                        <div className="bg-gradient-to-br from-purple-50 to-blue-50 p-6 rounded-xl border-2 border-purple-200">
                                            <div className="text-center mb-6">
                                                <div className="text-4xl font-bold text-purple-600 mb-2">
                                                    –ü–µ—Å–Ω—è {currentSongIndex + 1} –∏–∑ {songs.length}
                                                </div>
                                                <div className="text-gray-600">
                                                    {gameState === 'playing' ? 'üéµ –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è...' : '‚è∏Ô∏è –ù–∞ –ø–∞—É–∑–µ'}
                                                </div>
                                            </div>
                                            <audio ref={audioRef} className="hidden">
                                                <source src={songs[currentSongIndex]?.audioData} type="audio/mpeg" />
                                            </audio>
                                            <div className="flex justify-center gap-4 mb-6">
                                                <button 
                                                    onClick={prevSong} 
                                                    disabled={currentSongIndex === 0} 
                                                    className="bg-gray-600 text-white p-4 rounded-full hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-2xl"
                                                >
                                                    ‚èÆÔ∏è
                                                </button>
                                                <button 
                                                    onClick={playPause} 
                                                    className="bg-purple-600 text-white p-6 rounded-full hover:bg-purple-700 shadow-lg text-3xl"
                                                >
                                                    {gameState === 'playing' ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}
                                                </button>
                                                <button 
                                                    onClick={nextSong} 
                                                    disabled={currentSongIndex === songs.length - 1} 
                                                    className="bg-gray-600 text-white p-4 rounded-full hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-2xl"
                                                >
                                                    ‚è≠Ô∏è
                                                </button>
                                            </div>
                                            <button 
                                                onClick={endGame} 
                                                className="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-semibold"
                                            >
                                                ‚èπÔ∏è –ó–∞–∫–æ–Ω—á–∏—Ç—å –∏–≥—Ä—É
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {editingSong && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl p-6 max-w-md w-full shadow-2xl">
                                    <h3 className="text-xl font-bold mb-4 text-gray-800">
                                        {editingSong.isNew ? '‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Å–Ω—é' : '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–µ—Å–Ω—é'}
                                    </h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</label>
                                            <input 
                                                type="text" 
                                                value={editingSong.artist} 
                                                onChange={(e) => setEditingSong({...editingSong, artist: e.target.value})} 
                                                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: The Beatles" 
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" 
                                                autoFocus
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏</label>
                                            <input 
                                                type="text" 
                                                value={editingSong.title} 
                                                onChange={(e) => setEditingSong({...editingSong, title: e.target.value})} 
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter' && editingSong.artist && editingSong.title) {
                                                        saveSong();
                                                    }
                                                }}
                                                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Yesterday" 
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" 
                                            />
                                        </div>
                                        <div className="flex gap-2 pt-2">
                                            <button 
                                                onClick={saveSong} 
                                                disabled={!editingSong.artist || !editingSong.title}
                                                className="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                ‚úì –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                                            </button>
                                            <button 
                                                onClick={() => setEditingSong(null)} 
                                                className="flex-1 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 font-semibold"
                                            >
                                                ‚úï –û—Ç–º–µ–Ω–∞
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —É—á–∞—Å—Ç–Ω–∏–∫–∞
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-bold text-gray-800">–ú–æ—è –∫–∞—Ä—Ç–æ—á–∫–∞</h1>
                                <button 
                                    onClick={() => setRole(null)} 
                                    className="text-gray-600 hover:text-gray-800 font-semibold"
                                >
                                    –í—ã–π—Ç–∏
                                </button>
                            </div>
                            
                            {gameState === 'idle' && playerCard.length === 0 && (
                                <>
                                    {selectedCategory && songs.length >= 25 ? (
                                        <div className="text-center py-12">
                                            <div className="text-6xl mb-4">üéµ</div>
                                            <p className="text-gray-600 mb-6 text-lg font-semibold">–ì–æ—Ç–æ–≤—ã –Ω–∞—á–∞—Ç—å?</p>
                                            <button 
                                                onClick={startGame} 
                                                className="bg-green-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-green-700 text-lg shadow-lg"
                                            >
                                                ‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="text-center py-12">
